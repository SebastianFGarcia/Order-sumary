<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="container">
    <picture>
      <img src="images/illustration-hero.svg" alt="">
    </picture>
    <section class="order-container">
      <p class="title">
        Order Summary
      </p>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any  device anywhere you like!
      </p>
      <section class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-description">
          <p class="plan-name">
            Annual Plan
          </p>
          <p class="plan-price">
            $59.99/year
          </p>
        </div>
        <a href="#" class="plan-change">Change</a>
      </section>
      <button class="payment">
        Proceed to Payment
      </button>
      <button class="cancel">
        Cancel Order
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/SebastianFGarcia">SebastianFGarcia</a>.
  </div>
</body>
</html>
